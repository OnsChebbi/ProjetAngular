
<div class="container mt-5 px-2">
    <div class="mb-2">
    
      <button class="btn btn-warning" [routerLink]="['/livreur']" >Retour à la liste des livreurs</button>
      <div class="search-livreur">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" 
        autocomplete="off" placeholder="&#61442;  Taper pour chercher..">
      </div>
    </div>
   
  
    <div class="table-responsive">
      <table class="table table-responsive table-striped table-hover table-bordered">
        <thead>
        <tr class="bg-light">
        
            <th scope="col">Identifiant</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Adresse E-mail</th>
            <th scope="col">Ville</th>
            <th scope="col">Voir détails</th>
            <th scope="col">Attribuer une livraison</th>
  
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let currentLivreur of listLivreur| filter:searchText">
          <td>{{currentLivreur.id}}</td>
          <td>{{currentLivreur.nomLiv}}</td>
          <td>{{currentLivreur.prenomLiv}}</td>
          <td>{{currentLivreur.adresseLiv}}</td>
          <td>{{currentLivreur.villeLiv}}</td>
          <td><a class="btn btn-warning" [routerLink]="['/livreur',currentLivreur.id]" >view More</a></td>
          <td><a class="btn btn-info" (click)="accepter(currentLivreur)" >Accepter</a></td>
  
        </tr>
        </tbody>
      </table>
    </div>
  
  </div>
