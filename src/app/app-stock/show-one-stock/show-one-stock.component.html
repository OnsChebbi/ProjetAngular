

<div class="page-content page-container" id="page-content">
    <div class="">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-9 col-md-12">
          <button class="btn btn-success m-b-25" (click)="fixStock()">back</button>
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green provider-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25"> <img src="{{stock.logo}}" width="40%" class="img-radius" alt="Stock-Profile-Image"> </div>
                  
                  <h6 class="f-w-600">{{stock.name}} </h6>
                  <p>{{stock.libelleStock}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="m-b-10 f-w-600">Quantité</p>
                      <h6 class="text-muted f-w-400">{{stock.qte}}</h6>
                    </div>
                    <div class="col-sm-4">
                      <p class="m-b-10 f-w-600">Quantité Min</p>
                      <h6 class="text-muted f-w-400">{{stock.qteMin}}</h6>
                    </div>

                    <div class="col-sm-4">
                      <p class="m-b-10 f-w-600">Date </p>
                      <h6 class="text-muted f-w-400">{{stock.date}}</h6>
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
