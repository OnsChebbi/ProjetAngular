

<div class="container-fluid">
  <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="media align-items-center">
          <span class="avatar avatar-lm rounded-circle">
            <img alt="Image placeholder" src="assets/img/theme/team-4.jpg">
          </span>
      <div class="media-body  ml-2  d-none d-lg-block">
        <span class="mb-0 text-sm  font-weight-bold">{{panier.u.nom}} {{panier.u.prenom}}</span>
      </div>
    </div>
  </a>
  <div class="row">
      <aside class="col-lg-9">
          <div class="card">
              <div class="table-responsive">
                  <table class="table table-borderless table-shopping-cart">
                      <thead class="text-muted">
                          <tr class="small text-uppercase">
                              <th scope="col">Product</th>
                              <th scope="col" width="120">Quantity</th>
                              <th scope="col" width="120">Price</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let df of panier.detailFacture" >
                              <td>
                                  <figure class="itemside align-items-center">
                                      <div class="aside"><img src="{{df.produit.picture}}" class="img-sm"></div>
                                      <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{df.produit.libelle}}</a>
                                          <p class="text-muted small">code: {{df.produit.code}} </p>
                                      </figcaption>
                                  </figure>
                              </td>
                              <!-- <td> <select class="form-control">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                  </select> </td> -->
                              <td> {{df.qte}} </td>
                              <td>
                                  <div class="price-wrap"> <var class="price">${{df.prixTotal}}</var> <small class="text-muted"> ${{df.produit.prixUnitaire}} each </small> </div>
                              </td>
                          </tr>
                          
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </aside>
      <aside class="col-lg-3">
          <!-- <div class="card mb-3">
              <div class="card-body">
                  <form>
                      <div class="form-group"> <label>Have coupon?</label>
                          <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                      </div>
                  </form>
              </div>
          </div> -->
          <div class="card">
              <div class="card-body">
                  <dl class="dlist-align">
                      <dt>Total price:</dt>
                      <dd class="text-right ml-3">${{panier.prixTotal}}</dd>
                  </dl>
                  <dl class="dlist-align">
                      <dt>Discount:</dt>
                      <dd class="text-right text-danger ml-3">- ${{panier.montantRemise}}</dd>
                  </dl>
                  <dl class="dlist-align">
                      <dt>Total:</dt>
                      <dd class="text-right text-dark b ml-3"><strong>${{panier.prixTotal - panier.montantRemise}}</strong></dd>
                  </dl>
                  <!-- <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a> -->
              </div>
          </div>
      </aside>
  </div>
</div>
