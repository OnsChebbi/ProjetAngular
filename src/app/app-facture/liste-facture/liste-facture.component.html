
<div *ngIf="listFacture.length < 1"  class="container-fluid mt-100">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header">
                  <h5>Liste Facture</h5>
              </div>
              <div class="card-body cart">
                  <div class="col-sm-12 empty-cart-cls text-center"> <img src="/assets/img/empty.jpg" width="130" height="130" class="img-fluid mb-4 mr-3">
                      <h3><strong>Vous n'avez pas de Factures </strong></h3>
                       <a href="#" class="btn btn-primary cart-btn-transform m-3" data-abc="true">Creer une facture</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<br>
<div *ngIf="listFacture.length > 0" >
  <app-child-facture [listFacture]="listFacture" (deleteEvent)="deleteFacture($event)" ></app-child-facture>
</div>
