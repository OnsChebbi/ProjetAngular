

<div class="container"><div class=" text-center mt-5 ">

</div>
  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form"  #f="ngForm">
              <div class="controls">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group"><label for="Title">Title of the Product</label>
                      <input type="text" name="title" id="Titlee" class="form-control"
                             #nt="ngModel" required minlength="3" [(ngModel)]="product.title">
                      <div class="alert alert-danger" *ngIf="nt.touched&&nt.invalid">
                        <div *ngIf="nt.hasError('required')">Title is required</div>
                        <div *ngIf="nt.hasError('minlength')">Min Length is 3</div>
                      </div> </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="picture">Picture</label>

                        <input type="text" name="picture" id="pictures" class="form-control"
                               #np="ngModel" required minlength="3" [(ngModel)]="product.picture"
                        >
                        <div class="alert alert-danger" *ngIf="np.touched&&np.invalid">
                          <div *ngIf="np.hasError('required')">picture URL required</div>
                          <div *ngIf="np.hasError('minlength')">picture URL min length is 3</div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="quantity">Quantity</label>
                          <input type="number" name="quantity" id="quantityy" class="form-control"
                                 #nq="ngModel" required  [(ngModel)]="product.quantity"
                          >
                          <div class="alert alert-danger" *ngIf="nq.touched&&nq.invalid">
                            <div *ngIf="nq.hasError('required')">quantity required</div>
                          </div> </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">  <label for="price">Price</label>
                          <input type="number" name="price" id="pricee" class="form-control"
                                 #nprice="ngModel" required  [(ngModel)]="product.price">
                          <div class="alert alert-danger" *ngIf="nprice.touched&&nprice.invalid">
                            <div *ngIf="nprice.hasError('required')">price required</div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <label for=" category">Category of the product</label>
                    <select class="form-select" aria-label="Default select example"  [(ngModel)]="product.category">
                      <option selected>Category Product</option>
                      <option value="1">Vestimentaire</option>
                      <option value="2">Alimentaire</option>
                      <option value="3">Electromenager</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group"> <label for="forms_message">Description</label> <textarea id="form_description"  input type="text" name="description"  class="form-control"
                                                                                                      #nd="ngModel" required minlength="3" [(ngModel)]="product.description"
                    ></textarea> </div>

                    <br>
                    <br>
                    <button class="btn btn-outline-success " (click)="save()"
                            [disabled]="f.invalid">
                      save
                    </button>

                    &nbsp;&nbsp;
                    <button class="btn btn-outline-warning" (click)="f.reset()">reset</button>
                  </div>
                </div>

              </div>
            </form>

          </div>

        </div> <!-- /.8 -->
      </div> <!-- /.row-->
    </div>
  </div>
</div>
