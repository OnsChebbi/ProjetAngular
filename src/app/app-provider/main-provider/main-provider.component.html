<!-- Dark table -->
<div class="container mt-2">
<div class="row">
  <div class="col">
    <div class="card bg-default shadow">
      <div class="card-header bg-transparent border-0">
        <h3 class="text-white mb-0">Table des fournisseurs</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-dark table-flush">
          <thead class="thead-dark">
          <tr >
            <th scope="col" class="sort" data-sort="name">Id Provider</th>
            <th scope="col" class="sort" data-sort="budget">Nom</th>

            <th scope="col" class="sort" data-sort="budget">Code</th>
            <th scope="col" class="sort" data-sort="status">Libelle</th>
            <th scope="col" class="sort" data-sort="completion">Adresse</th>
            <th scope="col" class="sort" data-sort="budget">Logo</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody class="list">
          <tr *ngFor="let provider of ListProvider">

            <th scope="row">
              <div class="media align-items-center">
                <!------Id provider-->
                <div class="media-body">
                  <span class="name mb-0 text-sm">{{provider.idProvider}}</span>
                </div>
              </div>
            </th>
            <!------Code-->
            <td class="budget">
              {{provider.code}}
            </td>
            <!------Nom-->
            <td class="nom">
              {{provider.nom}}
            </td>
            <!-----libelle-->
            <td>
                      <span class="badge badge-dot mr-4">
                        <span class="status">{{provider.libelle}}</span>
                      </span>
            </td>
            <!-------adresse-->
            <td class="budget">
              {{provider.adresse}}
            </td>
            <!-------Image-->
            <td class="picture">
              {{provider.picture}}
            </td>

            <td class="text-right">
              <div class="dropdown">
                <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                  <a class="dropdown-item" href="#">voir d√©tail</a>
                  <a class="dropdown-item" href="#">modifier</a>
                  <a class="dropdown-item" href="#">supprimer</a>
                </div>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
