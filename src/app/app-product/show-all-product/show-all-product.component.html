<div class="container mt-5 px-2">
  <div class="mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" (click)="addProduct()">Add Product</button>
  </div>
  <div class="table-responsive">
    <table class="table table-responsive table-striped table-hover table-bordered">
      <thead>
      <tr class="bg-light">
        <th scope="col" width="5%">picture</th>
        <th scope="col" >id</th>
        <th scope="col" >Tittle</th>
        <th scope="col" >Description</th>
        <th scope="col" >Quantity</th>
        <th scope="col" >Price</th>

        <th scope="col"  >Category</th>
        <th scope="col"  >nbrLike</th>
        <th scope="col" >delete</th>
        <th scope="col"  >Update</th>
        <th scope="col"  >view more</th>
      </tr>


      </thead>
      <tbody>
      <tr *ngFor="let product of listProduct">
        <td><img class="img-fluid" src="{{product.picture}}"></td>
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
        <td>{{product.nbrLike}}</td>
        <td><button class="btn btn-danger" (click)="delete(product)">Delete</button></td>
        <td><button class="btn btn-success" (click)="update(product)">Update</button></td>
        <td><a class="btn btn-warning" [routerLink]="['/product',product.id]" >view More</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
