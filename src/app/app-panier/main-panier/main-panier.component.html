    <br>
          <table class="table mb-0 text-nowrap" >
            <thead>
              <tr >
                <th scope="col" class="border-0" style="font-weight: bold" >Id panier</th>
                <th scope="col" class="border-0" style="font-weight: bold">Prix total</th>
                <th scope="col" class="border-0" style="font-weight: bold" >Nombre des articles</th>
                <th scope="col" class="border-0" style="font-weight: bold" >montantRemise</th>
                <th scope="col" class="border-0" style="font-weight: bold" >User</th>
                <th scope="col" class="border-0" style="font-weight: bold" >Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let panier of listPanier" >
                <td class="border-top-0">{{panier.idPanier}}</td>
                <td class="border-top-0">{{panier.prixTotal}}</td>
                <td class="border-top-0">{{panier.nombreArticle}}</td>
                <td class="border-top-0">{{panier.montantRemise}}</td>
                <td class="border-top-0">{{panier.u.idUser}}</td>
                
                <td class="align-middle border-top-0">
                  <button (click)="deletePanier(panier)" 
                          class="btn btn-danger btn-sm"  style="font-weight: bold;color: aliceblue;">Delete</button>
                  <button  [routerLink]="['/panier/detail-panier/',panier.idPanier]"
                          class="btn btn-info btn-sm" style="font-weight: bold;color: aliceblue;" >Details</button>
                </td>

                
                
              </tr>
              
            </tbody>
          </table>
