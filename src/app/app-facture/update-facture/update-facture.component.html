
<div class="container-fluid px-1 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <div class="card">
          <div class="row">
            <div class="col-2">
              <a class="btn btn-light text-black" [routerLink]="['/liste-facture']"><i class="bi bi-arrow-left"></i></a>
            </div>
            <div class="col-8">
              <h5 class=" mt-3">Updating facture</h5>
            </div>
          </div>
          <form class="form-card" #f="ngForm">
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Date Facture<span class="text-danger"> *</span></label>
                <input type="date" name="date"  id="date" class="form-control" [(ngModel)]="facture.dateFacture" required min="2021-01-01" max="2021-12-31"  #date="ngModel">
                <div class="alert alert-danger" *ngIf="date.invalid && date.touched">
                  <div *ngIf="date.hasError('required')"> Date facture invalide</div>
                </div>
              </div>
              
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3">Montant Facture<span class="text-danger"> *</span></label>
                <input type="number" id="mf" name="mf" min="1" [(ngModel)]="facture.montantFacture" required   #mf="ngModel">
                <div class="alert alert-danger" *ngIf="mf.invalid && mf.touched">
                  <div *ngIf="mf.hasError('required')"> last name is a required field</div>
                  <div *ngIf="mf.hasError('min')"> le montant minimum est superieure a 0 </div>               
                </div>
              </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-12 flex-column d-flex">
                  <label class="form-control-label px-3">Montant Remise<span class="text-danger"> *</span></label>
                  <input type="number" name="montantRemise"  id="montantRemise" class="form-control" [(ngModel)]="facture.montantRemise" required   #mr="ngModel">
                  <div class="alert alert-danger" *ngIf="mr.invalid && date.touched">
                    <div *ngIf="mr.hasError('required')"> montant Remise is required</div>
                  </div>
                </div>
            </div>
            
            
           
            <div class="row justify-content-end">
              <div class="form-group col-auto"> <button type="submit" class="btn-primary" (click)="save()"  [disabled]="f.invalid">Register</button> </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
