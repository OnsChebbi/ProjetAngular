<div class="container-fluid px-1 py-2 mx-auto">

  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
     
      <div class="card">
        <h5 class="text-center mb-4">Welcome</h5>

<form class="form-card" #f="ngForm">
  <div class="row justify-content-between text-left">
    <div class="form-group col-sm-6 flex-column d-flex">
      <label  class="form-control-label px-3">Id Provider<span class="text-danger"> *</span></label>
      <input type="text" name="identifiant" class="form-control"
             #nt="ngModel" required [(ngModel)]="provider.idProvider">
      <div class="alert alert-danger" *ngIf="nt.touched&&nt.invalid">
        <div *ngIf="nt.hasError('required')">id is required</div>
     
      </div>
    </div>

    <div class="form-group col-sm-6 flex-column d-flex">
      <label  class="form-control-label px-3">Code<span class="text-danger"> *</span></label>
      <input type="text" name="code" id="code" class="form-control"
      #nd="ngModel" required minlength="3" [(ngModel)]="provider.code">
      <div class="alert alert-danger" *ngIf="nd.touched&&nd.invalid">
        <div *ngIf="nd.hasError('required')">code required</div>
        <div *ngIf="nd.hasError('minlength')">code min length is 3</div>
      </div>
    </div>
 
  </div>
    <div class="row justify-content-between text-left">
    <div class="form-group col-sm-6 flex-column d-flex">
      <label  class="form-control-label px-3">Libelle<span class="text-danger"> *</span></label>
      <input type="text" name="Libelle" id="Libelle" class="form-control"
             #nq="ngModel" required  [(ngModel)]="provider.libelle" >
      <div class="alert alert-danger" *ngIf="nq.touched&&nq.invalid">
        <div *ngIf="nq.hasError('required')">Libelle required</div>
      </div>
    </div>
  
    <div class="form-group col-sm-6 flex-column d-flex">
      <label  class="form-control-label px-3">Adresse<span class="text-danger"> *</span></label>
      <input type="adresse" name="Adresse" id="Adresse" class="form-control"
             #nadresse="ngModel" required  [(ngModel)]="provider.adresse" >
      <div class="alert alert-danger" *ngIf="nadresse.touched&&nadresse.invalid">
        <div *ngIf="nadresse.hasError('required')">Adresse required</div>
      </div>
    </div>
    </div>
    <br>
    <button class="btn btn-outline-success" (click)="save()"
            [disabled]="f.invalid">
      save
    </button>
    &nbsp;
    <button class="btn btn-outline-warning" (click)="f.reset()">reset</button>
  </form>
</div>
</div>
</div>
</div>
