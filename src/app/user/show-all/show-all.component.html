<div class="container mt-5 px-2">
  <div class="mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" (click)="AddUSer()">Add User</button>
  </div>
  <div class="table-responsive">
    <table class="table table-responsive table-striped table-hover table-bordered">
      <thead>
      <tr class="bg-light">
        <th scope="col" style="width:5%;">picture</th>
        <th scope="col" >id</th>
        <th scope="col" >First Name</th>
        <th scope="col" >Last Name</th>
        <th scope="col" >Birthdate</th>
        <th scope="col" >Category</th>
        <th scope="col"  >Job</th>
        <th scope="col" >delete</th>
        <th scope="col"  >Update</th>
        <th scope="col"  >view more</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of list">
        <td><img class="img-fluid" src="{{user.picture}}" alt="pdp"></td>
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.birthDate}}</td>
        <td>{{user.accountCategory}}</td>
        <td>{{user.profession}}</td>
        <td><button class="btn btn-danger" (click)="delete(user)">Delete</button></td>
        <td><button class="btn btn-success" (click)="update(user)">Update</button></td>
        <td><a class="btn btn-warning" [routerLink]="['/user',user.id]" >view More</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
