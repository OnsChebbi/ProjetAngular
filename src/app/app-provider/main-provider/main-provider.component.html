
<div class="container mt-5 px-2">
  <div class="mb-2  col-md-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" (click)="AddProvider()">Add Provider</button>

  

    </div>
    <div class="search-provider col-md-4 ">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" 
      autocomplete="off" placeholder="&#61442;  Taper pour chercher..">
    </div>

  
    <br>


  <div class="table-responsive">
    <table class="table table-responsive table-striped table-hover table-bordered">
      <thead>
      <tr class="bg-light">
        <th scope="col" width="5%">Logo</th>
        <th scope="col" >Id Provider</th>
        <th scope="col" >Name</th>
        <th scope="col" >Email</th>
        <th scope="col" >Code</th>
        <th scope="col"  >Libelle</th>
        <th scope="col"  >Adress</th>
      
        <th scope="col" >delete</th>
        <th scope="col"  >Update</th>
        <th scope="col"  >view more</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let provider of ListProvider |filter:searchText">
        <td><img class="img-fluid" src="{{provider.logo}}"></td>
        <td>{{provider.id}}</td>
        <td>{{provider.name}}</td>
        <td>{{provider.email}}</td>
        <td>{{provider.code}}</td>
        <td>{{provider.libelle}}</td>
        <td>{{provider.adresse}}</td>
        
        <td><button class="btn btn-danger" (click)="delete(provider)">Delete</button></td>
        <td><button class="btn btn-success" (click)="update(provider)">Update</button></td>
        <td><a class="btn btn-warning" [routerLink]="['/provider',provider.id]" >view More</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
