
<div class="card-deck">
    <div *ngFor="let product of listProducts"  class="card">
      <img src="{{product.picture}}" class="card-img-top" alt="..." width="80" 
      height="80" >
      <div class="card-body">
        <h5 class="card-title">{{product.libelle}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <button [routerLink]="['/test-products',product.id]"  class="btn btn-primary">Add to cart</button>
      </div>
    </div> 
    
</div>
